<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">

<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de monedas
        </h1>
        <img src="https://i.ibb.co/mzrccvz/dd80f7ca-ecf1-41c2-87d2-e80996e147f7.jpg" class="page-logo" alt="">
      </div>
        <div class="container">
            <div class="conversor">


                <div class="km_calc">
                    <div class="km_calc-encabezado">
                        <strong>Tipo de Cambio&nbsp;</strong>&nbsp;del dólar hoy en Perú<br>
                        Compra:&nbsp;<strong id="valcompra">3.701</strong>
                        Venta: <strong id="valventa">3.736</strong>
                    </div>
                <div class="km_calc-cont">
                    <div class="p-0 km_calc-cont__field">
                        <div class="km_calc-cont__field__dato">
                            <div>
                                <div>
                    <span>Tú Envías</span>
                        <input type="text" value="1500" name="valini" id="valini" autocomplete="off"></div></div></div>
                        <div class="monedas km_calc-cont__field__monedas">
                            <div id="inicio" cambio="usd">
                        <span>Dólares</span>
                    </div></div></div>
                    <div class="p-0 km_calc-cont__field">
                        <div class="km_calc-cont__field__dato"><div><div>
                        <span>Tú Recibes</span>
                        <input type="text" value="5555" name="valfin" id="valfin" autocomplete="off">
                </div></div></div>
                <div class="monedas km_calc-cont__field__monedas">
                    <img decoding="async" src="https://cdn.kambista.com/svg/change.svg" 
                    class="make-it-slow" id="change" alt="icon-update" 
                    style="transform: rotate(0deg);">
                    <div id="final" cambio="pen">
                    <span style="opacity: 1;">Soles</span>
                </div>
            </div>
        </div>
                </div>
            </div>       
          
        </div>
      <a href="https://www.aluracursos.com/" target="_blank">
        <img src="" alt="" class="alura-latam-logo">
        <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
      </a>
    
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
    <script src="logic.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de monedas
        </h1>
        <img src="https://i.ibb.co/mzrccvz/dd80f7ca-ecf1-41c2-87d2-e80996e147f7.jpg" class="page-logo" alt="">
      </div>
        <div class="container">
            <div class="conversor">
            <h2 class="conversor-title">
                DOLAR (USD) PARA SOLES (PER)
            </h2>
            <input type="number" class="conversor-input" id="dolarInput" placeholder="0.00">
            <button class="conversor-button" onclick="convertDolarToReal()">
                CONVERTIR
            </button>
            <h2 class="conversor-result" id="realResult">
                SOLES (PER) PARA DOLAR (USD)
            </h2>
            <input type="number" class="conversor-input" id="realInput" placeholder="0.00">
            <button class="conversor-button" onclick="convertRealToDolar()">
                CONVERTIR
            </button>
            <h2 class="conversor-result" id="dolarResult">
                $ 0.00
            </h2>
        </div>
      <a href="https://www.aluracursos.com/" target="_blank">
        <img src="" alt="" class="alura-latam-logo">
        <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
      </a>
    
</body>
</html>
